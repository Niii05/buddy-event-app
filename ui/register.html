<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Registration</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; }
        input, button { display: block; margin: 10px 0; padding: 8px; width: 100%; }
        button { cursor: pointer; background: #0073e6; color: white; border: none; }
        button:hover { background: #005bb5; }
        pre { background: #f4f4f4; padding: 10px; white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>Register for Event</h1>

    <form id="registerForm">
        <input type="text" id="name" placeholder="Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="number" id="event_id" placeholder="Event ID" required />
        <input type="text" id="interests" placeholder="Interests (comma-separated)" required />
        <button type="submit">Register</button>
    </form>

    <h2>Response:</h2>
    <pre id="response"></pre>

    <script>
        // âœ… Replace with your actual API Gateway base URL
        const API_BASE_URL = "https://t4s5a377dj.execute-api.ap-south-1.amazonaws.com/dev";

        const form = document.getElementById("registerForm");
        const responseBox = document.getElementById("response");

        form.addEventListener("submit", async (e) => {
            e.preventDefault(); // prevent page reload

            const payload = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                event_id: parseInt(document.getElementById("event_id").value),
                interests: document.getElementById("interests").value
            };

            responseBox.textContent = "Submitting...";

            try {
                const res = await fetch(`${API_BASE_URL}/register`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                if (!res.ok) {
                    throw new Error(`HTTP ${res.status}`);
                }

                const data = await res.json();

                responseBox.textContent = `
Registration ID: ${data.reg_id}
Student ID: ${data.student_id}
Message: ${data.message}
Buddy ID: ${data.paired_with || "None"}
Pair Score: ${data.pair_score || 0}
                `.trim();

            } catch (err) {
                responseBox.textContent = "Error: " + err;
            }
        });
    </script>
</body>
</html>
